<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consuming Data from an external API</title>
</head>
<body>
    <article>
        <h3>Fetching Data from an API</h3>
        <p>Please enter some parameters</p>
        <form>
            <!-- users, todos, photos, albums or posts -->
            <input required id='category' placeholder="category" /><br/>
            <!-- 1 or more (not a big number) -->
            <input required id='num' placeholder="which number" /><br/>
            <button id='btnGetData'>Go</button>
        </form>
    </article>
    <script src='scripts/js.js'></script>
</body>
</html>
